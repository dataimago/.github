<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .futura {
        font-family: 'Futura';
        font-style: italic;
        font-size: 400px;
        font-weight: bold;
      }
      .data {
        fill: white;
      }
      .imago {
        fill: white;
        font-size: 380px;
      }
      .background {
        fill: red;
      }
    </style>
  </defs>

  <!-- Rounded Red Background -->
  <rect class="background" width="100%" height="100%" rx="5" ry="5" />

  <!-- "Data" text -->
  <text x="105" y="360" class="futura data">a</text>

  <!-- "Imago" text -->
  <text x="245.5" y="355" class="futura imago">i</text>
</svg>