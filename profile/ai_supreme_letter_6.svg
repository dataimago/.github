<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .futura {
        font-family: 'Futura';
        font-style: italic;
        font-size: 400px;
        font-weight: bold;
      }

      .data {
        fill: black;
      }

      .imago {
        font-size: 360px;
      }

      .background {
        fill: white;
      }
    </style>
  </defs>

  <!-- Transparent Background (optional for clarity) -->
  <rect class="background" width="100%" height="100%" rx="5" ry="5" />

  <!-- Animated "i" â€” only the dot is visible -->
  <text x="234" y="360" class="futura imago">
    <animate attributeName="fill"
         values="
           red;
           orange;
           gold;
           #116666;
           #339999;
           red
         "
         dur="4s"
         repeatCount="indefinite" />
    i
  </text>

  <!-- Animated "a" -->
  <text x="105" y="360" class="futura imago">
    <animate attributeName="fill"
         values="
           #FFFFFF;
           #CCCCCC;
           #999999;
           #000000;
           #999999;
           #CCCCCC;
           #FFFFFF;
         "
         dur="4s"
         repeatCount="indefinite" />
    a
  </text>
</svg>